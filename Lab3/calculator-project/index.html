<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <div class="current" id="current">0</div>
        </div>
        
        <div class="buttons">
            <!-- 清除和删除功能 -->
            <button class="btn btn-function" onclick="clearAll()">AC</button>
            <button class="btn btn-function" onclick="clearEntry()">CE</button>
            <button class="btn btn-function" onclick="deleteLast()">⌫</button>
            <button class="btn btn-operator" onclick="inputOperator('/')">÷</button>
            
            <!-- 科学函数 -->
            <button class="btn btn-scientific" onclick="inputFunction('sin')">sin</button>
            <button class="btn btn-scientific" onclick="inputFunction('cos')">cos</button>
            <button class="btn btn-scientific" onclick="inputFunction('tan')">tan</button>
            <button class="btn btn-operator" onclick="inputOperator('*')">×</button>
            
            <!-- 科学函数和数字 -->
            <button class="btn btn-scientific" onclick="inputFunction('log')">log</button>
            <button class="btn btn-scientific" onclick="inputFunction('ln')">ln</button>
            <button class="btn btn-scientific" onclick="inputFunction('sqrt')">√</button>
            <button class="btn btn-operator" onclick="inputOperator('-')">-</button>
            
            <!-- 数字和运算符 -->
            <button class="btn btn-scientific" onclick="inputOperator('^')">x^y</button>
            <button class="btn btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn btn-number" onclick="inputNumber('9')">9</button>
            
            <button class="btn btn-scientific" onclick="inputConstant('π')">π</button>
            <button class="btn btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn btn-number" onclick="inputNumber('6')">6</button>
            
            <button class="btn btn-scientific" onclick="inputConstant('e')">e</button>
            <button class="btn btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn btn-number" onclick="inputNumber('3')">3</button>
            
            <button class="btn btn-function" onclick="inputOperator('(')">(</button>
            <button class="btn btn-function" onclick="inputOperator(')')">)</button>
            <button class="btn btn-number" onclick="inputNumber('0')">0</button>
            <button class="btn btn-number" onclick="inputNumber('.')">.</button>
            
            <!-- 加法和等号 -->
            <button class="btn btn-operator" onclick="inputOperator('+')">+</button>
            <button class="btn btn-scientific" onclick="inputFunction('factorial')">n!</button>
            <button class="btn btn-scientific" onclick="inputFunction('abs')">|x|</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
        
        <!-- 模式切换按钮 -->
        <div class="mode-toggle">
            <button class="btn btn-mode" onclick="toggleMode()">切换到弧度模式</button>
            <span class="mode-indicator" id="modeIndicator">角度模式</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
